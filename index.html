<!DOCTYPE html>
<html ng-app="etollApp">
	<head>
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
		<script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
		<script src="js/app.js"></script>

        <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->

	</head>
	<body>
        <!-- begin navbar -->
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navbarCtrl" ng-init="init()">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand col-logo" href="#">
                        <img src="img/logo-min.png">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="menu in menus">
                        <a href="{{menu.url}}">{{menu.label}}</a>
                    </li>
                </ul>
            </div><!-- /.container-fluid -->
        </nav>
        <!-- end navbar-->
        <div style="padding:30px;"></div>

        <div class="container" ng-controller="alertCtrl" style="min-height:30px; margin-top:30px;">
            <div class="alert alert-success" ng-hide="hide">
                <button type="button" class="close" ng-click="close()"><span>&times;</span></button>
                {{message}}
            </div>
        </div>
        <!--<div style="text-align: center;">-->
            <!--<a href="/#/login">Login</a> |-->
            <!--<a href="/#/toll">Toll</a> |-->
            <!--<a href="/#/list-staff">Staffs</a> |-->
            <!--<a href="/#/add-staff">Add staff</a>-->
        <!--</div>-->
        <div class="row" ng-controller="loadingCtrl">
            <div class="col-md-4 col-md-offset-4 loading"  ng-show="showIndeterminate">
                <div class="well">
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; ">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div ng-view></div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="pull-right">
                    <a class="navbar-brand col-logo-mandiri" href="#">
                        <img src="img/mandiri.png">
                    </a>
                    <a class="navbar-brand col-logo-itb" href="#">
                        <img src="img/itb.png">
                    </a>
                </div>
            </div>
        </div>
	</body>
</html>
