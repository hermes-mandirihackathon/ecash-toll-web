<div class="col-md-12">
<div class="col-md-6 col-md-offset-3">
    <form>
        <div class="row row-top no-padding">

        </div>
        <div class="row title-row title-line">
        <span>
            Login
        </span>
    </div>
        <div class="row">
            <input type="text" ng-model="email" class="form-control add-padding" placeholder="Email"/>
        </div>
        <div class="row">
            <input type="password" ng-model="password" class="form-control add-padding" placeholder="Password"/>
        </div>
        <div class="row button-row">
            <button class="btn btn-primary btn-submit" type="button" ng-click="submit(email,password)" ng-disabled="disableSubmitButton">Login</button>
        </div>
    </form>
</div>
</div>
