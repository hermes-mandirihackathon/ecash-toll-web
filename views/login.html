<div class="col-md-12">
<div class="col-md-6 col-md-offset-3">
    <form>
        <div class="row">
            <input type="text" ng-model="email"/>
        </div>
        <div class="row">
            <input type="password" ng-model="password"/>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="button" ng-click="submit(email,password)">Login</button>
        </div>
    </form>
</div>
</div>
