<div class="col-md-12" ng-init="init()">
<form>
    <div class="row title-row">
        Input data
    </div>
    <div class="col-md-6">
        <img src="/mockups/1-login.png" width="100%"/>
    </div>
    <div class="col-md-6">
        <div class="row">
            <label>Asal</label>
            <select ng-options="source as source.name for source in sourceTolls track by source.id" ng-model="sourceToll"
            class="form-control" ng-change="updatePrice()">
            </select>
        </div>
        <div class="row">
            <label>Golongan</label>
            <select ng-options="cat as cat.name for cat in vehicleCategories track by cat.id" ng-model="vehicleCategory"
            class="form-control" ng-change="updatePrice()">
            </select>
        </div>
        <div class="row">
            <label>Plat Nomor</label>
            <input type="text" ng-model="plate_no" class="form-control" placeholder="Plat Nomor"/>
        </div>
        <div class="row" style="padding:10px;">
            <div class="col-md-4">Harga (Rp)</div>
            <div class="col-md-6">
                <span class="pull-right" ng-bind="price"></span>
            </div>
        </div>
        <div class="row button-row">
            <button class="btn btn-primary" ng-click="submit(plateNo,sourceToll.id,destTollId)" ng-disabled="disableSubmitButton">Submit</button>
        </div>
    </div>
</form>
</div>
