<div class="col-md-12" ng-init="init()">
    <div class="row row-top">

    </div>
    <div class="row title-row title-line">
        <span>
            Daftar Petugas
        </span>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Email</th>
                    <th>Gerbang Tol</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="staff in staffs">
                    <td>{{$index}}</td>
                    <td>{{staff.email}}</td>
                    <td>{{staff.toll_gate}}</td>
                    <td>
                        <a>
                            <span class="glyphicon glyphicon-pencil icon-edit"></span>
                        </a>
                        <a>
                            <span class="glyphicon glyphicon-remove icon-delete"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
